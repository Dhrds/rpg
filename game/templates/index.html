<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Personagem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
  
    .container {
      margin: 0 auto;
    }
  
    h1 {
      margin-top: 0;
    }
  
    hr {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  
    select,
    input,
    textarea {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    textarea {
      resize: vertical;
    }
  
    button {
      margin-left: 10px;
      padding: 8px 20px;
      border-radius: 4px;
    }
  
    /* Opcional: cores e estilos adicionais */
  
    body {
      background-color: #f5f5f5;
    }
  
    h1 {
      color: #333;
    }
  
    hr {
      border-color: #ddd;
    }
  
    select,
    input,
    textarea {
      border-color: #ddd;
    }
  
    button {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  
    button:hover {
      background-color: #0069d9;
    }
  </style>  
</head>
<body>
  <div class="container mt-3">
    <h1>Crie seu personagem</h1>
    <hr>

    <div class="col">
      <div class="col">
        <h3>1. Raça e Classe</h3>
        <p>Escolha sua raça e classe:</p>
        <select id="race-select">
          <option value="">Select Race</option>
          <option value="human">Human</option>
          <option value="elfo">Elf</option>
          <option value="anão">Dwarf</option>
          <option value="gnomo">Gnome</option>
          <option value="meio-elfo">Half-Elf</option>
          <option value="meio-orc">Half-Orc</option>
          <option value="halfling">Halfling</option>
        </select>
        <select id="class-select">
          <option value="">Select Class</option>
          <option value="barbaro">Barbarian</option>
          <option value="clerigo">Cleric</option>
          <option value="druidas">Druid</option>
          <option value="lutador">Fighter</option>
          <option value="monge">Monk</option>
          <option value="paladino">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="ladino">Rogue</option>
          <option value="bardo">Bard</option>
          <option value="bruxo">Warlock</option>
          <option value="mago">Wizard</option>
        </select>
      </div>
      <div class="col">
        <h3>2. Detalhes do personagem</h3>
        <p>Personalize a aparência e a história do seu personagem:</p>
        <input type="text" id="name" placeholder="Name">
        <textarea id="backstory" rows="1" placeholder="Backstory"></textarea>
      </div>
    </div>

    <div class="col">
      <div class="col-5">
        <h3>3. Atributos</h3>
        <p>Insira os atributos do seu personagem:</p>
        <input type="number" id="strength" placeholder="Strength">
        <input type="number" id="dexterity" placeholder="Dexterity">
        <input type="number" id="constitution" placeholder="Constitution">
        <input type="number" id="intelligence" placeholder="Intelligence">
        <input type="number" id="wisdom" placeholder="Wisdom">
        <input type="number" id="charisma" placeholder="Charisma">
      </div>
      <div class="col">
        <h3>4. Habilidades e equipamentos</h3>
        <p>Insira as habilidades e equipamentos do seu personagem:</p>
        <textarea id="skills" rows="5" placeholder="Skills"></textarea>
        <textarea id="equipment" rows="5" placeholder="Equipment"></textarea>
      </div>
    </div>

    <button type="button" class="btn btn-primary mt-3" disabled>Preview</button>
  </div>

  <script>
    const raceSelect = document.getElementById('race-select');
    const classSelect = document.getElementById('class-select');
    const previewButton = document.querySelector('button');

    classSelect.addEventListener('change', () => {
      if (raceSelect.value && classSelect.value) {
        previewButton.disabled = false;
      } else {
        previewButton.disabled = true;
      }
    });
  </script>
</body>
</html>
